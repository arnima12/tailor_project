<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="./images/image.png" alt="Logo">
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/order.html"><i class="fas fa-shopping-cart"></i> Order</a></li>
                    <li><a href="#"><i class="fas fa-ruler"></i> Measurements</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="#"><i class="fas fa-dollar-sign"></i> Payments</a></li>
                    <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Expenses</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-user-cog"></i> Users</a></li>
                    <li><a href="#"><i class="fas fa-wallet"></i> Salaries</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <input type="text" placeholder="Search...">
                <div class="d-flex gap-2 align-items-center">
                    <div class="d-flex justify-content-center">
                        <svg width="40.000000" height="50.000000" viewBox="0 0 40 50" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />
                            <path id="Vector"
                                d="M15 45L25 45C25 46.32 24.47 47.59 23.53 48.53C22.59 49.47 21.32 50 20 50C18.67 50 17.4 49.47 16.46 48.53C15.52 47.59 15 46.32 15 45ZM35 35L35 20C34.99 16.45 33.73 13.03 31.45 10.32C29.16 7.62 25.99 5.81 22.5 5.22L22.5 2.5C22.5 1.83 22.23 1.2 21.76 0.73C21.29 0.26 20.66 0 20 0C19.33 0 18.7 0.26 18.23 0.73C17.76 1.2 17.5 1.83 17.5 2.5L17.5 5.22C14 5.81 10.83 7.62 8.54 10.32C6.26 13.03 5 16.45 5 20L5 35L0 40L40 40L35 35Z"
                                fill="#92765C" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>

                    </div>
                    <div>
                        <svg width="50.000000" height="50.000000" viewBox="0 0 50 50" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />
                            <path id="Vector"
                                d="M25 0C11.2 0 0 11.2 0 25C0 38.8 11.2 50 25 50C38.8 50 50 38.8 50 25C50 11.2 38.8 0 25 0ZM25 7.5C29.15 7.5 32.5 10.85 32.5 15C32.5 19.15 29.15 22.5 25 22.5C20.85 22.5 17.5 19.15 17.5 15C17.5 10.85 20.85 7.5 25 7.5ZM25 43C18.75 43 13.22 39.8 10 34.95C10.07 29.97 20 27.25 25 27.25C29.97 27.25 39.92 29.97 40 34.95C36.77 39.8 31.25 43 25 43Z"
                                fill="#92765C" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>
                    </div>
                    <div>
                        <span class="user-name">User name</span>
                    </div>
                </div>
            </header>
            <section class="welcome-section">
                <h1>Welcome Back,</h1>
                <div class="cards">
                    <div class="card orders">
                        <i class="fas fa-box"></i>
                        <div class="card-info">
                            <h2>Orders</h2>
                            <span class="d-flex justify-content-center">25</span>
                        </div>
                    </div>
                    <div class="card salary">
                        <i class="fas fa-briefcase"></i>
                        <div class="card-info">
                            <h2>Salary</h2>
                            <span class="d-flex justify-content-center">0</span>
                        </div>
                    </div>
                    <div class="card expenses">
                        <i class="fas fa-money-check-alt"></i>
                        <div class="card-info">
                            <h2>Expenses</h2>
                            <span class="d-flex justify-content-center">0</span>
                        </div>
                    </div>
                    <div class="card customers">
                        <i class="fas fa-users"></i>
                        <div class="card-info">
                            <h2>Customer</h2>
                            <span class="d-flex justify-content-center">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.sidebar').classList.toggle('logo-collapsed');
            document.querySelector('.sidebar').classList.toggle('open');
        }
    </script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
